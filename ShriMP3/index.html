<!DOCTYPE html>
<html>
    <head>
        <title>ShriMP3</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Information centered -->
        <div class="info-text centered">
            <h1>Welcome to ShriMP3!</h1>
            <p>Upload an audio file or play the existing one! Use the slider to adjust how much the shrimp grows!</p>
        </div>

        <!-- Scaler slider to adjust the shrimp growth -->
        <div class="scaler-slider centered">
            <input type="range" id="scaler" name="scaler" min="1" max="2" value="1" step="0.1"/>
        </div>

        <!-- Hidden audio player -->
        <div class="audio-player centered">
            <audio hidden id="audio" controls crossorigin="anonymous">
                <source src="./quartet.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Playback controls -->
        <div class="playback centered">
            <input accept = ".mp3" type="file" id="inputFile" style="display: none;" />
            <input type="button" value="Upload your own file!" onclick="document.getElementById('inputFile').click();" />
            <br>
            <br>
            <button id="playButton" data-playing="false" role="switch" aria-checked="false">
                <span>Play/Pause</span>
            </button>
            <button id="restartButton">Restart Audio</button>
        </div>

        <!-- The shrimp images -->
        <div class="shrimp-row">
            <img id="bass_shrimp" src="tuba_shrimp.png" width="256" height="256">
            <img id="mids_shrimp" src="shrimp.png" width="256" height="256">
            <img id="highs_shrimp" src="shrimp_high.png" width="256" height="256">
        </div>

        <div class="footer centered">
            <p>Art and music from <a href="https://www.youtube.com/@justanoval">Justin Oval on YouTube.</a></p>
            <p>Developed by <a href="mailto://gend0188@vandals.uidaho.edu">Jake Gendreau</a></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
